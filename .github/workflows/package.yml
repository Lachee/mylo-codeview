name: Create Package ðŸ“¦

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Build
      run: |
        npm install
        npm run build

    # Upload artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: "MyLo CodeView"
        path: dist/
